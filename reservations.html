<html lang="en-US">
  <head>
   <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reserve with Us</title>
<link rel="stylesheet" href="style2.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div id="header">
     <div class="container">
         <nav>
             <img src="images/Name.jpg" class="Logo" alt="Logo">
             <ul>
                 <li><a href="index.html">Home</a></li>
                 <li><a href="#Booking">Booking</a></li>
             </ul>
         </nav>
         <div class="header-text">
             <h1>Reserve with Us</h1>
             <p>Travel the world on your plate</p>
         </div>
     </div>
 </div>
      <div id="Booking">
        <br>
        <div class="container">
            <div class="row">
                
                <div class="Booking-left">
                   <img src="images/hotellobby.jpg" class="hotellobby" alt="hotellobby">
                    
                </div>
               
                <div class="Booking-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Name" required>
                         <input type="number" name="number" placeholder="Phone Number" required>
                        <input type="email" name="Email" placeholder="Email Address" required>
                        <input type="date" name="date" placeholder="Date" required>
                        <input type="time" name="time" placeholder="Time" required>
                        <textarea name="Message" rows="6" placeholder="Comments"></textarea>
                        <button type="submit" class="btn btn2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
       
    <form name="submit-to-google-sheet">
        <input name="email" type="email" placeholder="Email" required>
        <button type="submit">Send</button>
      </form>
      <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzrwKD_H2rxcvMuIghr6jiCHsQDbakYYLHgvdKSJqnemA0eS3avVqVysvYPGum4zAiD/exec'
  const form = document.forms['submit-to-google-sheet']
const msg = document.getElementById("msg")


form.addEventListener('submit', e => {
    e.preventDefault()


    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {

            form.reset()

            setTimeout(() => {
                msg.innerHTML = "Message sent successfully"
                setTimeout(() => {
                    msg.innerHTML = ""
                }, 2000)
            }, 90)

        })
        .catch(error => {
            console.error('Error!', error.message)
            msg.innerHTML = "An error occurred. Please try again later."
        })
})
</script>
  </body>
</html>
